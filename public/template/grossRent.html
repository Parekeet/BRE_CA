<div ng-controller="EstimatePropertyCtrl as vm" class="container">
  <form ng-submit="vm.addProperty()">
    <div>
      <label class="text-center col-xs-12 col-md-3" for="new-property-gross-rent">Gross Rent</label>
      <input class="col-xs-12 col-md-2 write-in" required type="number" id="new-property-gross-rent" placeholder="" ng-model='vm.newProperty.gross_rent'>
    </div>
  </form>
  <button ui-sref="main.range">
    Next
  </button>
</div>
