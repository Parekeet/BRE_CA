<div ng-controller="EstimatePropertyCtrl as vm" class="container">
  <form ng-submit="vm.addProperty()">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="text-center show-box" ng-model="vm.newProperty.estimation">
          ${{ (((vm.newProperty.gross_rent*12)*0.65)/0.04)*.9 }} - ${{ (((vm.newProperty.gross_rent*12)*0.65)/0.04)*1.1 }}
        </h1>
      </div>
    </div>
    <div class="row">
      <div>
        <label class="text-center col-xs-12 col-md-6" for="new-property-address">Address</label>
        <input class="col-xs-12 col-md-6 write-in" required type="text" id="new-property-address" placeholder="" ng-model='vm.newProperty.address'>
      </div>
    </div>
    <div class="row">
      <div>
        <label class="text-center col-xs-12 col-md-6" for="new-property-zip">Zip Code</label>
        <input class="col-xs-12 col-md-6 write-in" required type="number" id="new-property-zip" placeholder="" ng-model='vm.newProperty.zip'>
      </div>
    </div>
  </form>
  <button ui-sref="main.cashOrList">
    Next
  </button>
</div>
